<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>shoe shopping</title>
</head>
<body>
    <header>
        <div class="nav ">
            <div class="logo">REEKLANE Collection</div>
            
            
            
        </div>
    </header>
    




    <section class="shop container">
        <div class="section-title">Shop Products</div>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/airmass1.jpg" class="product-img " height="250px">
                <h2 class="product-title">Airmass 1</h2>
                <span class="price">$40</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
            <div class="product-box">
                <img src="images/airmass2.jpg" class="product-img " height="250px">
                <h2 class="product-title">Airmass 2</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
            <div class="product-box">
                <img src="images/airmass3.jpg" class="product-img">
                <h2 class="product-title">Airmass 3</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
            <div class="product-box">
                <img src="images/airmass4.jpg" class="product-img">
                <h2 class="product-title">Airmass 4</h2>
                <span class="price">$55</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
            <div class="product-box">
                <img src="images/airmass5.jpg" class="product-img">
                <h2 class="product-title">Airmass 5</h2>
                <span class="price">$60</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
            <div class="product-box">
                <img src="images/airmass6.jpg" class="product-img">
                <h2 class="product-title">Airmass 6</h2>
                <span class="price">$65</span>
                <i class='bx bx-shopping-bag  add-cart'  ></i>
                
            </div>
        </div>






    </section>

    


    <script src="main.js"></script>
</body>
</html>
